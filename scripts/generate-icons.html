<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate StudyPulse Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        button {
            background: #722ed1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #531dab;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .icon-preview {
            text-align: center;
        }
        .icon-preview p {
            margin: 5px 0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StudyPulse Icon Generator</h1>
        <p>Click the button below to generate all icon sizes for your PWA app.</p>
        <button onclick="generateAllIcons()">Generate All Icons</button>
        <div class="preview" id="preview"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#722ed1');
            gradient.addColorStop(1, '#531dab');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Draw plus sign
            ctx.fillStyle = 'white';
            const plusWidth = size * 0.15;
            const plusLength = size * 0.5;
            const centerX = size / 2;
            const centerY = size / 2;

            // Vertical bar
            ctx.fillRect(
                centerX - plusWidth / 2,
                centerY - plusLength / 2,
                plusWidth,
                plusLength
            );

            // Horizontal bar
            ctx.fillRect(
                centerX - plusLength / 2,
                centerY - plusWidth / 2,
                plusLength,
                plusWidth
            );

            // Add circular border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = size * 0.05;
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.35, 0, Math.PI * 2);
            ctx.stroke();
        }

        function generateAllIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                drawIcon(canvas, size);

                const container = document.createElement('div');
                container.className = 'icon-preview';

                const displayCanvas = document.createElement('canvas');
                const displaySize = Math.min(size, 128);
                displayCanvas.width = displaySize;
                displayCanvas.height = displaySize;
                const displayCtx = displayCanvas.getContext('2d');
                displayCtx.drawImage(canvas, 0, 0, size, size, 0, 0, displaySize, displaySize);

                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = `icon-${size}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                };

                container.appendChild(displayCanvas);
                container.appendChild(label);
                container.appendChild(downloadBtn);
                preview.appendChild(container);
            });
        }

        // Generate on load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
